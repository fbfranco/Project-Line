<mat-toolbar class="mat-elevation-z4 menu-bar">
    <div class="content-toolbar" fxLayout="row">
      <div class="content-btn-menu" fxFlex="0 0 184px">
        <button mat-button (click)="sidenav.toggle()">
          <h3><i class="fas fa-bars"></i>   Menu</h3>
        </button>
      </div>
      <div class="content-title" fxLayout="row" fxLayoutAlign="space-between center">
        <h3>ProjectLine</h3>
        <mat-menu #menu="matMenu" xPosition="before" [overlapTrigger]="false">
          <button mat-menu-item>Logout</button>
          <button mat-menu-item></button>
        </mat-menu>
        <button class="user-name" mat-button mat-icon-button [matMenuTriggerFor]="menu">
          fbfranco29  <i class="fas fa-circle"></i>
        </button>
      </div>
    </div>        
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="content-sidenav">
    <button mat-button routerLink="/Project"><i class="fas fa-briefcase"></i>  Project</button>
    <button mat-button><i class="fas fa-briefcase"></i>Opcion # 2</button>
    <button mat-button><i class="fas fa-briefcase"></i>Opcion # 3</button>
  </mat-sidenav>
  <mat-sidenav-content class="main-container" fxLayout="column">
    <mat-card class="content-router-outlet">
      <router-outlet></router-outlet>
    </mat-card>
    <!-- <div>
    </div> -->
    <div class="footer">
      <span>Info-Arch Copy Right</span>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
