<h3>Objective</h3>
<br>
<form class="width-form" novalidate (ngSubmit)="save()" [formGroup]="formGroup">

  <mat-card-header fxLayout="column">
    <span class="title">Add Objective Form</span>
  </mat-card-header>

  <hr>
  <br>

  <mat-card-content fxLayout="column">
    <!-- Title -->
    <mat-form-field>
      <input matInput maxlength="150" placeholder="Title" formControlName="title" required>
    </mat-form-field>
    <!-- Description -->
    <mat-form-field>
      <textarea matInput maxlength="1000" placeholder="Description" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="5"
        formControlName="description"></textarea>
    </mat-form-field>
    <!-- Checkbox -->
    <mat-checkbox formControlName="completed">Completed</mat-checkbox>

    <br>

    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <!-- Weight -->
      <mat-form-field fxFlex="30%" fxFlex.xs="100%">
        <input matInput placeholder="Weight" formControlName="weight">
      </mat-form-field>
      <!-- Estimated -->
      <mat-form-field fxFlex="30%" fxFlex.xs="100%">
        <input matInput placeholder="Estimated" formControlName="estimated">
      </mat-form-field>
      <!-- Effort -->
      <mat-form-field fxFlex="30%" fxFlex.xs="100%">
        <input matInput placeholder="Effort" formControlName="effort">
      </mat-form-field>
    </div>

    <br>
    <br>

    <div fxLayout="row" fxLayoutGap="1em">
      <button mat-raised-button color="accent" type="submit" [disabled]="!formGroup.valid">Save</button>
      <a mat-raised-button color="warn">Cancel</a>
    </div>

  </mat-card-content>

</form>
