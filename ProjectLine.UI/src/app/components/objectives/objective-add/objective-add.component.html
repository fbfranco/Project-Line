<mat-card fxFlex.gt-xs="400px">

  <form class="width-form" novalidate (ngSubmit)="submitObjective()" [formGroup]="formGroup">

    <mat-card-header fxLayoutAlign="center">
      <h1 mat-dialog-title>Objective</h1>
    </mat-card-header>

    <br>
    <br>

    <mat-card-content mat-dialog-content fxLayout="column">
      <!-- Title -->
      <mat-form-field>
        <input matInput #Title maxlength="150" placeholder="Title" formControlName="title" required>
        <mat-hint align="end">{{Title.value?.length || 0}}/150</mat-hint>
      </mat-form-field>
      <!-- Description -->
      <mat-form-field>
        <textarea matInput #Description maxlength="1000" placeholder="Description" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="5"
          formControlName="description"></textarea>
        <mat-hint align="end">{{Description.value?.length || 0}}/1000</mat-hint>
      </mat-form-field>
      <!-- Checkbox -->
      <mat-checkbox formControlName="completed" color="primary">Completed</mat-checkbox>

      <br>
      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Save</button>
        <a mat-raised-button color="warn" (click)="onCancelClick()">Cancel</a>
      </div>

    </mat-card-content>

  </form>

</mat-card>
