<h1 mat-dialog-title fxFlex.gt-xs="300px" fxLayoutAlign="center">Objective</h1>
<form novalidate [formGroup]="objectiveFormGroup" (ngSubmit)="submitObjective()">
  <div mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input matInput #Title maxlength="150" placeholder="Title *" formControlName="title">
      <mat-error *ngIf="!objectiveFormGroup.valid">This Field is Required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput #Description maxlength="1000" placeholder="Description" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="5"
        formControlName="description"></textarea>
      <mat-hint align="end">{{Description.value?.length || 0}}/1000</mat-hint>
    </mat-form-field>
    <mat-checkbox formControlName="completed" color="primary">Completed</mat-checkbox>
    <div fxFlex="10px"></div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="center" fxLayoutGap="1em">
    <button mat-raised-button color="primary" [disabled]="!objectiveFormGroup.valid" type="submit">Save</button>
    <a mat-raised-button color="warn" style="text-decoration: none" (click)="onCancelClick()">Cancel</a>
  </div>
</form>
