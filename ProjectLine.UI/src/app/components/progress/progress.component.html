<div class="percentage" fxLayoutAlign="center center">

  <div id="progress-circle" class="circle"></div>

  <div class="legend">

    <div fxLayoutAlign="space-between space-between">
      <div class="completed"></div>
      <p (click)="calculateProgress(1)">Completed</p>
    </div>

    <div fxLayoutAlign="space-between space-between">
      <div class="pending"></div>
      <p (click)="calculateProgress(2)">Pending</p>
    </div>

  </div>

</div>
