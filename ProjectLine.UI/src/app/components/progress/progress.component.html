<div class="percentage">

  <div id="progress-circle" class="circle"></div>

  <div class="legend">

    <div fxFlex="140px">
      <div class="labelComplete">
        <p class="iconCompleted"></p>
        <p (click)="showProgressComplete(1)">Completed</p>
      </div>
    </div>

    <div fxFlex="140px">
      <div class="labelPending">
        <p class="iconPending"></p>
        <p (click)="showProgressPending(1)">Pending</p>
      </div>
    </div>

  </div>

</div>
