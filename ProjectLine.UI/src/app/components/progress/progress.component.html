<div class="percentage">

  <div id="progress-circle" class="circle"></div>

  <div class="legend">

    <div fxFlex="140px" (click)="showProgressCompleted(1)">
      <div class="labelCompleted">
        <p class="iconCompleted"></p>
        <p>Completed</p>
      </div>
    </div>

    <div fxFlex="140px" (click)="showProgressPending(1)">
      <div class="labelPending">
        <p class="iconPending"></p>
        <p>Pending</p>
      </div>
    </div>

  </div>

</div>
