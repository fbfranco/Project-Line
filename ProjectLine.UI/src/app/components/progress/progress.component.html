<div class="percentage" fxLayout="column" fxLayout.lt-lg="row" fxLayoutAlign="center center">

  <div id="progress-circle" class="circle" fxFlex.gt-md="320px" fxFlex.lt-lg="180px"></div>

  <mat-card class="legend" fxFlex.lt-lg="140px">

    <mat-card-title fxLayoutAlign="space-around center">
      <div class="completed"></div>
      <div fxFlex="60px">
        <p (click)="calculateProgress(1)">Completed</p>
      </div>
    </mat-card-title>

    <mat-card-title fxLayoutAlign="space-around center">
      <div class="pending"></div>
      <div fxFlex="60px">
        <p (click)="calculateProgress(2)">Pending</p>
      </div>
    </mat-card-title>

  </mat-card>

</div>
