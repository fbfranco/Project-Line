<div class="percentage" fxLayoutAlign="center center" fxLayout="column" fxLayout.lt-lg="row">

  <div id="progress-circle" class="circle"></div>

  <mat-card class="legend">

    <mat-card-title fxLayoutAlign="space-around center">
      <div class="completed"></div>
      <div fxFlex="60px">
        <p (click)="calculateProgress(1)">Completed</p>
      </div>
    </mat-card-title>

    <mat-card-title fxLayoutAlign="space-around center">
      <div class="pending"></div>
      <div fxFlex="60px">
        <p (click)="calculateProgress(2)">Pending</p>
      </div>
    </mat-card-title>

  </mat-card>

</div>
