<h1>Users</h1>
<div class="div-controller">
  <button mat-raised-button color="primary" routerLink="/User/Add" (click)="newUser()"> Add User</button>
</div>
<div class="table-content">
  <table mat-table [dataSource]="UsersList" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user">{{user.FirstName}}</td>
    </ng-container>
    <!-- LastName Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user">{{user.LastName}}</td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.Email}} </td>
    </ng-container>
    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{getRoleName(user.RoleID)}}</td>
    </ng-container>
    <!-- Active Column -->
    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let user" [textContent]="user.Active ? 'Yes' : 'No'"></td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let user">
        <a mat-raised-button>
          <i class="fas fa-edit"></i>
        </a>
      </td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user">
        <a mat-raised-button color="warn">
          <i class="fas fa-times"></i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="HeaderColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: HeaderColumns;"></tr>
  </table>
</div>
