<h2>Add Project</h2>
<hr>



<mat-card class="example-card">
  <mat-card-header>
    <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" fxLayout="column">

      <!-- Title -->
      <mat-form-field >
        <input matInput maxlength="150" placeholder="Title*" [formControl]="FormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="FormControl.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>
      <br>
      <br>

      <!-- Description -->
      <mat-form-field  >
        <textarea matInput maxlength="1000" placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="2"></textarea>
      </mat-form-field>
      <br>
      <br>


      <div fxLayoutAlign="space-between start" fxLayout="row"  fxLayout.sm="column"  fxLayout.xs="column" fxLayoutGap="1em">
        <!-- Start Date -->
        <mat-form-field  fxFlex="40%" >
          <input matInput [matDatepicker]="startdate" placeholder="Start Date" [value]="date.value" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="startdate"></mat-datepicker-toggle>
          <mat-datepicker #startdate disabled="false"></mat-datepicker>
        </mat-form-field>
        
        <!-- End Date -->
        <mat-form-field  fxFlex="40%">
          <input matInput [min]="date.value" [matDatepicker]="endDate" placeholder="End Date" [value]="date.value" disabled>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate disabled="false"></mat-datepicker>
        </mat-form-field>

      </div>

    </form>

  </mat-card-content>
  <h4>Add Phase
    <button mat-raised-button color="primary" (click)="AddRows()">+</button>
  </h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--Nro Column -->
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro </th>
      <td mat-cell *matCellDef="let element"> {{element.nro}} </td>
    </ng-container>

    <!--Phase Column -->
    <ng-container matColumnDef="phase">
      <th mat-header-cell *matHeaderCellDef> Phase. </th>
      <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- start Date Column -->
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button>{{element.edit}}</button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <!-- <td>{{element.phase}}</td> -->
      <td mat-cell *matCellDef="let element" (click)="DeleteRows(element.nro)">
        <button mat-raised-button color="warn">{{element.delete}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card-actions>
    <!-- <button routerLink="/Project" mat-raised-button>Cancel</button>
      <button routerLink="/Project/Add" mat-raised-button color="primary">Add</button> -->
    <button  routerLink="/Project" mat-button>Cancel</button>
    <button routerLink="/Project/Add" mat-button>Save</button>
  </mat-card-actions>
</mat-card>
