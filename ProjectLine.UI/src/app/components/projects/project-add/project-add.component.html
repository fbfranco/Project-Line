<h2>Add Proyect</h2>
<hr>



<mat-card class="example-card">
  <mat-card-header>
    <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">

      <!-- Title -->
      <mat-form-field class="example-full-width">
        <input matInput maxlength="150" placeholder="Title*" [formControl]="FormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="FormControl.hasError('required')">
          Title is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <br>
  
      <!-- Description -->
      <mat-form-field class="example-full-width">
        <textarea matInput maxlength="1000" placeholder="Description" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="5" ></textarea>
      </mat-form-field>
      <br>
      <br>
  
      <!-- Start Date -->
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="startdate" placeholder="Start Date*" [value]="date.value" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="startdate"></mat-datepicker-toggle>
        <mat-datepicker #startdate disabled="false"></mat-datepicker>
      </mat-form-field>
      <br>
      <br>
  
      <!-- End Date -->
      <mat-form-field class="example-full-width">
        <input matInput [min]="date.value" [matDatepicker]="endDate" placeholder="End Date*" [value]="date.value" disabled>
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate disabled="false"></mat-datepicker>
      </mat-form-field>
  
      <br>
      <br>
  
    </form>
  
  </mat-card-content>

  <mat-card-actions>
    <a routerLink="/Project">
      <button mat-raised-button>Cancel</button>
    </a>
    &nbsp;
    <a routerLink="/Project/Add">
      <button mat-raised-button color="primary">Add</button>
    </a>
  </mat-card-actions>
</mat-card>
