<h1>Roles</h1>
<div class="table-content">
    <table mat-table [dataSource]="ListRoles" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> System Name </th>
        <td mat-cell *matCellDef="let rol"><div class="JustifyText">{{rol.Title}}</div> </td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let rol">
          <div class="long-cell"> {{rol.Description}} </div>
        </td>
      </ng-container> 
      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let rol">
          <a mat-raised-button (click)="openDialogEdit(rol)">
            <i class="fas fa-edit"></i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="HeaderColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: HeaderColumns;"></tr>
    </table>
  </div>
