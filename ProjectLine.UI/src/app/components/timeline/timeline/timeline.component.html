<div class="div-Container">
<mat-form-field id="AutocompleteProject">
  <input  type="text" (change)="inputEmpty($event)" placeholder="Project" aria-label="Number" [formControl]="myControl" matInput [matAutocomplete]="ProjectList">
  <mat-autocomplete #ProjectList="matAutocomplete" (optionSelected)="projectChanged($event)"  autoActiveFirstOption>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

  <h1 fxLayoutAlign="center center" *ngIf="Hide">{{ DataProject.Title }}</h1>
  <div class="VivaTimeline" *ngIf="Hide"  >

       <dl>
        <dt>{{ helperService.DateFormat(DataProject.StartDate) }}</dt>
        <dd *ngFor="let Phase of PhaseModel; let i = index" [ngClass]="{'pos-right': i%2 != 0,'pos-left': i%2 == 0}" class="clearfix">
          <div class="circ"></div>
          <div class="time">{{Phase.StartDate | date: 'MM-dd-yyyy'}} / {{Phase.EndDate | date: 'MM-dd-yyyy'}}</div>
          <div class="events">
            <div class="events-header">{{Phase.Title}}</div>
            <div class="events-body">
              <div class="row">
                <div class="events-desc">
                  <ul>
                    <li *ngFor="let obj of Phase.Objectives">{{obj.Title}}</li>
                  </ul>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-6 pull-left">
                  <img class="events-object img-responsive img-rounded" src="../../../../assets/plugins/timeline/img/dog02.jpeg" />
                </div>
                <div class="events-desc">

                </div>
              </div> -->

            </div>
            <div class="events-footer">
            </div>
          </div>
        </dd>
        <dt>{{helperService.DateFormat(DataProject.EndDate) }}</dt>

      </dl>
    </div>
