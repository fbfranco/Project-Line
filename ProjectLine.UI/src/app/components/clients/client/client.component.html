<form class="emp-form" #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <input type="hidden" name="IdClient" #IdClient="ngModel" [(ngModel)]="clientService.selectedClient.IdClient">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="Names" #Names="ngModel" [(ngModel)]="clientService.selectedClient.Names"
          placeholder="Names..." required>
        <div class="validation-error" *ngIf="Names.invalid && Names.touched">This Field is Required.</div>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="clientService.selectedClient.LastName" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="Telephone" #Telephone="ngModel" [(ngModel)]="clientService.selectedClient.Telephone" placeholder="Telephone">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <button [disabled]="!clientForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
          <i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(clientForm)">
          <i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>
</form>
