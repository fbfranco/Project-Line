<div class="container">
    <div id="img"></div>
    <mat-card fxFlex.gt-xs="400px">
        <mat-card-header fxLayoutAlign="center start">
            <mat-card-title>
            </mat-card-title>
            <div *ngIf="isLoginError" class="classMessage">
                <i class="fas fa-exclamation-circle"> </i> Login failed. Invalid credentials supplied.
            </div>
        </mat-card-header>
        <form novalidate [formGroup]="userFormGroup" (ngSubmit)="submitLogin()">
            <mat-card-content mat-dialog-content fxLayout="column">
                <mat-form-field appearance="outline">
                    <input type="email" matInput #Email placeholder="Email" maxlength="25" formControlName="Email"
                        (focus)="ChangeStateVariable()">
                    <mat-icon matSuffix>
                        <i class="fas fa-user" hide=true></i>
                    </mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" required>
                    <input matInput #Password placeholder="Password" maxlength="25" [type]="hide ? 'password' : 'text'"
                        formControlName="Password" (focus)="ChangeStateVariable()" pattern="^[a-zA-Z0-9].*">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <div fxLayout="row" fxLayoutGap="1em">
                <button [disabled]="!userFormGroup.valid" mat-raised-button color="primary" type="submit">Login</button>
            </div>
        </form>
        <br>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card>
</div>
