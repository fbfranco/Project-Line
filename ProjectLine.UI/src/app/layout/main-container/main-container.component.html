<div style="height: calc(100vh - 50px);">
  <mat-toolbar class="mat-elevation-z4 menu-bar">
      <div class="content-toolbar" fxLayout="row">
        <div class="content-btn-menu">
          <button mat-button (click)="sidenav.toggle()">
            <h3><i class="fas fa-bars"></i>  Menu</h3>
          </button>
        </div>
        <div class="content-title" fxLayout="row" fxLayoutAlign="space-between center">
          <h3>ProjectLine</h3>
          <mat-menu #menu="matMenu" xPosition="before" [overlapTrigger]="false">
            <button mat-menu-item>Logout</button>
            <button mat-menu-item></button>
          </mat-menu>
          <button class="user-name" mat-button mat-icon-button [matMenuTriggerFor]="menu">
            fbfranco29  <i class="fas fa-circle"></i>
          </button>
        </div>
      </div>
    </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #sidenav fxLayout="column" mode="side" opened class="content-sidenav">
      <div fxLayout="column">
        <span><a routerLink="/Client">Client</a></span>
        <span>Client</span>
        <span>Client</span>
        <span>Client</span>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="main-container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
